<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/alvaroem17/results-summary-component-main/blob/main/assets/images/favicon-32x32.png?raw=true"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300&family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Score">
      <section class="mainScore">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="extraScore">
        <h2>Summary</h2>
        <div>
          <section class="statistics" id="reaction">
            <p>
              <img
                src="https://raw.githubusercontent.com/alvaroem17/results-summary-component-main/d86cd8d6975d4c20f331af163653b7a786a8b465/assets/images/icon-reaction.svg"
              />
              Reaction
            </p>
            <p class="totalScore"><strong class="points">80 </strong>/ 100</p>
          </section>
          <section class="statistics" id="memory">
            <p>
              <img
                src="https://raw.githubusercontent.com/alvaroem17/results-summary-component-main/d86cd8d6975d4c20f331af163653b7a786a8b465/assets/images/icon-memory.svg"
              />
              Memory
            </p>
            <p class="totalScore"><strong class="points">92 </strong>/ 100</p>
          </section>
          <section class="statistics" id="verbal">
            <p>
              <img
                src="https://raw.githubusercontent.com/alvaroem17/results-summary-component-main/d86cd8d6975d4c20f331af163653b7a786a8b465/assets/images/icon-verbal.svg"
              />Verbal
            </p>
            <p class="totalScore"><strong class="points">61 </strong>/ 100</p>
          </section>
          <section class="statistics" id="visual">
            <p>
              <img
                src="https://raw.githubusercontent.com/alvaroem17/results-summary-component-main/d86cd8d6975d4c20f331af163653b7a786a8b465/assets/images/icon-visual.svg"
              />Visual
            </p>
            <p class="totalScore"><strong class="points">72 </strong>/ 100</p>
          </section>
        </div>
        <button>Continue</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Álvaro Estévez</a>.
    </div>
  </body>
</html>
